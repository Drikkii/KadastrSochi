<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KadastrSochi</title>
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-tittle"><h1>TITTLE</h1></div>
      <nav class="nav-section">
        <ul class="nav">
          <li>text</li>
          <li>text</li>
          <li>text</li>
          <li>text</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="advertising">
        <button class="slider-btn next">&gt;</button>
        <button class="slider-btn prev">&lt;</button>
        <div class="slider">
          <div class="slide">
            <img class="imgSlide" src="/img/PortLong.jpeg" alt="slide-Port" />
          </div>
          <div class="slide">
            <img class="imgSlide" src="/img/KruizSochi.jpeg" alt="slide-Port" />
          </div>
          <div class="slide">
            <img class="imgSlide" src="/img/port.jpg" alt="slide-Port" />
          </div>
          <div class="slide">
            <img class="imgSlide" src="/img/jump-sochi.jpg" alt="slide-Port" />
          </div>

          <div class="slide">
            <img class="imgSlide" src="/img/PortLong.jpeg" alt="slide-Port" />
          </div>
        </div>
      </section>
      <section class="categories">
        <div class="categories-tittle">Our services</div>
        <div class="all-categories">
          <div class="home"></div>
          <div class="home"></div>
          <div class="home"></div>
          <div class="home"></div>
        </div>
      </section>
      <section class="our-reviews">
        <div class="reviews-tittle"><p>Reviews</p></div>
        <div class="all-reviews">
          <div class="reviews"></div>
          <div class="reviews"></div>
          <div class="reviews"></div>
          <div class="reviews"></div>
        </div>
      </section>
      <section class="contacts">
        <div class="contacts-tittle">Contacts</div>
        <div class="our-contacts">
          <div class="text-contact"></div>
          <div class="map"></div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
  <script type="module" src="js/Slider.js" defer></script>
  <script type="module" src="js/MainContent.js" defer></script>
</html>
