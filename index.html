<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KadastrSochi</title>
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-tittle"><h1>TITTLE</h1></div>
      <nav class="nav-section">
        <ul class="nav">
          <li>text</li>
          <li>text</li>
          <li>text</li>
          <li>text</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="advertising">
        <button class="slider-btn next">&gt;</button>
        <button class="slider-btn prev">&lt;</button>
        <div class="slider">
          <div class="slide">
            <img class="imgSlide" src="img/PortLong.jpeg" alt="slide-Port" />
          </div>
          <div class="slide">
            <img class="imgSlide" src="img/KruizSochi.jpeg" alt="slide-Port" />
          </div>
          <div class="slide">
            <img class="imgSlide" src="img/port.jpg" alt="slide-Port" />
          </div>
          <div class="slide">
            <img class="imgSlide" src="img/jump-sochi.jpg" alt="slide-Port" />
          </div>

          <div class="slide">
            <img class="imgSlide" src="img/PortLong.jpeg" alt="slide-Port" />
          </div>
        </div>
      </section>
      <section class="categories">
        <div class="categories-tittle">Our services</div>
        <div class="all-categories">
          <div class="home"></div>
          <div class="home"></div>
          <div class="home"></div>
          <div class="home"></div>
        </div>
      </section>
      <section class="our-reviews">
        <div class="reviews-tittle"><p>Reviews</p></div>
        <div class="all-reviews">
          <div class="reviews"></div>
          <div class="reviews"></div>
          <div class="reviews"></div>
          <div class="reviews"></div>
        </div>
      </section>
      <section class="contacts">
        <div class="contacts-tittle">Contacts</div>
        <div class="our-contacts">
          <div class="text-contact"></div>
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d619.6783021119211!2d39.587776512928755!3d43.69932207541777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40f431a4d13e4923%3A0x99489352927ae7fe!2zRW1pciBUcmF2ZWwo0LDQstC40LAv0LbQtCDQutCw0YHRgdGLKQ!5e0!3m2!1sru!2snl!4v1742843952661!5m2!1sru!2snl"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
  <script type="module" src="js/Slider.js" defer></script>
  <script type="module" src="js/MainContent.js" defer></script>
</html>
